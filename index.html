<!-- 師資與經歷：單框＋下拉切換教練影片 -->
<section class="max-w-3xl mx-auto px-4 py-12" id="coaches">
  <h2 class="text-2xl font-bold mb-6">師資與經歷</h2>

  <div class="card overflow-hidden">
    <!-- 標題列與下拉選單 -->
    <div class="p-4 border-b flex flex-col sm:flex-row gap-3 sm:items-center sm:justify-between">
      <div class="font-semibold">請選擇教練</div>
      <div class="flex items-center gap-2">
        <label for="coachSelect" class="text-sm text-gray-600">教練</label>
        <select id="coachSelect" class="p-2 rounded-xl border">
          <option value="" selected>— 請選擇 —</option>
          <option value="孫總">孫總</option>
          <option value="羅志峰教練">羅志峰教練</option>
          <option value="戴教練">戴教練</option>
          <option value="黃教練">黃教練</option>
          <option value="粘教練">粘教練</option>
        </select>
      </div>
    </div>

    <!-- 影片框 -->
    <div class="relative bg-black aspect-video">
      <iframe
        id="coachIframe"
        class="w-full h-full hidden"
        src=""
        title="師資介紹"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen
        referrerpolicy="strict-origin-when-cross-origin">
      </iframe>

      <!-- 占位：改成 100.jpg -->
      <div id="coachPlaceholder" class="absolute inset-0 flex flex-col items-center justify-center gap-3 text-center px-4">
        <img src="100.jpg" alt="師資占位圖" class="w-40 h-24 object-cover rounded-lg opacity-80 hidden sm:block">
        <p class="text-white/90 text-lg font-semibold">尚未選擇教練或此教練影片尚未上傳</p>
        <p class="text-white/70 text-sm">請於上方選擇教練名稱即可播放對應影片</p>
      </div>
    </div>

    <div class="p-4 text-sm text-gray-600">
      管理教學影片 請在下方設定中替換各教練的 YouTube 連結
    </div>
  </div>

  <script>
    // 教練 → 影片連結設定
    const coachVideos = {
      "孫總": "",
      "羅志峰教練": "https://www.youtube-nocookie.com/embed/r1KgVllEFL8?rel=0&modestbranding=1",
      "戴教練": "",
      "黃教練": "",
      "粘教練": ""
    };

    const coachSelect = document.getElementById('coachSelect');
    const coachIframe = document.getElementById('coachIframe');
    const coachPlaceholder = document.getElementById('coachPlaceholder');

    function showCoachVideo(name) {
      const url = coachVideos[name] || "";
      if (url) {
        coachIframe.src = url;
        coachIframe.classList.remove('hidden');
        coachPlaceholder.classList.add('hidden');
      } else {
        coachIframe.src = "";
        coachIframe.classList.add('hidden');
        coachPlaceholder.classList.remove('hidden');
      }
    }

    coachSelect.addEventListener('change', (e) => {
      showCoachVideo(e.target.value);
    });
  </script>
</section>
